<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

    </head>

    <body>
        <a-scene>
            <a-assets>
                <img id="boxTexture" src="./Assets/02_images/01_texture.jpeg">
            </a-assets>
                <a-box src="#boxTexture" color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>
                <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
        </a-scene>
    </body>
</html>
